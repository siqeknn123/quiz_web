{% extends "base.html" %}
{% block title %}Результати{% endblock %}
{% block content %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Дача/Час</th>
            <th scope="col">Ім'я</th>
            <th scope="col">Правильно</th>
            <th scope="col">Не правильно</th>
            <th scope="col">Всього</th>
            <th scope="col">Вікторина</th>
        </tr>
    </thead>
    <tbody>
        {% for row in results %}
        <tr>
            <th scope="row">{{ row[0] }}</th>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td>{{ row[6] }}</td>

        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
